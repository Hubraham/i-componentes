<ion-header>
  <ion-toolbar>

    <ion-button slot="start">
      <ion-back-button  defaultHref="/"
                        text="volver"
                        color="medium"
                        mode="ios">
      </ion-back-button>
    </ion-button>
    <ion-title color="primary">List - Reorder</ion-title>

    <ion-button (click)="tooglereorder()"
                slot="end" 
                color="danger">
      
      <ion-icon slot="end"
                name="refresh-outline">
      </ion-icon>
    
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group  [disabled]="isDisabled"
                        (ionItemReorder)="doreorder( $event )">
                        
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
          <ion-reorder slot="end">
            <ion-icon name="shuffle-outline"></ion-icon>
          </ion-reorder>
        
      </ion-item>
    </ion-reorder-group>

  </ion-list>

</ion-content>
