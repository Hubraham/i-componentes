<app-header titulo="Date Time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label >Fecha de Nacimiento</ion-label>
      <ion-datetime-button  slot="end" datetime="date1"></ion-datetime-button>
    </ion-item>
    
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="date1" showDefaultButtons
                      >         
        </ion-datetime>
      </ng-template>
    </ion-modal>
  
    <ion-item>
      <ion-label color="danger">segundo calendario</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime-button  slot="end" datetime="date2"></ion-datetime-button>
    </ion-item>
    
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
          <ion-item>
            <ion-datetime display-format="DD.MMMM.YYYY"
                          id="date2"
                          showDefaultButtons
                          min="2015-01-01"
                          max="2025-12-30"
                          presentation="date" [preferWheel]="false">
            </ion-datetime>
          </ion-item>
      </ng-template>
    </ion-modal>

    <ion-item>
      <ion-label color="danger">Tercer Calendario</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±o</ion-label>
      <ion-datetime-button  slot="end" datetime="date3"></ion-datetime-button>
    </ion-item>
    
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
          <ion-item>
            <ion-datetime presentation="year" [preferWheel]="true" id="date3">
            </ion-datetime>
          </ion-item>
      </ng-template>
    </ion-modal>


    <ion-item>
      <ion-label color="danger">Cuarto calendario</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Custom Option</ion-label>
      <ion-datetime-button  slot="end" datetime="date4"></ion-datetime-button>
    </ion-item>
    
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
          <ion-item>
            <ion-datetime display-format="DD.MMMM.YYYY"
                          id="date4"
                          showDefaultButtons
                          presentation="date" [preferWheel]="false">
            
            </ion-datetime>
          </ion-item>
      </ng-template>
    </ion-modal>

    


  </ion-list>

</ion-content>
