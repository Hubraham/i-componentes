<ion-app>

  <ion-split-pane when="md" contentId="main">
    
    <ion-menu contentId="main" menuId="first" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Componentes</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-content class="ion-padding">
           
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes | async"
                          autoHide="false">
          <ion-item [routerLink]="c.redirecTo" detail>
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            {{c.name }}
          </ion-item>

        </ion-menu-toggle>
      
      </ion-list> 
      
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main"></ion-router-outlet>

  </ion-split-pane>
  
  
  
</ion-app>
